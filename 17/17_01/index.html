<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework17_01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        
        <div class="justify-content-center   text-center m-3">
            <h1>Lorem Generator</h1>
            <label for="lorem_num" >Select number of lorem words you want</label>
            <select name="select_number" id="lorem_num" class="form-control col-4 mx-auto">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>
        </div>
        <p id ="lorem_par"></p>

    </div>
    <script>
        var lorem_text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati cumque nisi libero, quis consequuntur nam excepturi dicta quisquam ipsa quo, ullam eligendi dolorem mollitia voluptate quae ab, illo magni? Odio iure vero aperiam consequatur eligendi temporibus doloribus sequi! Accusantium libero mollitia adipisci consectetur ullam maiores debitis sit fuga officiis dignissimos."
        var selected=document.querySelector("select");
        selected.addEventListener("change",generate_lorem);

        function generate_lorem(){
            var lorem_array=lorem_text.split(" ");
            var selected_option=document.querySelector("select").value;
            var lorem_sliced=lorem_array.slice(0,selected_option);
            var lorem_joined=lorem_sliced.join(" ");
            document.querySelector("p").innerHTML=lorem_joined
            console.log(lorem_sliced);
            console.log(lorem_joined);
        }
    </script>
</body>
</html>
