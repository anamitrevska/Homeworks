<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework16</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <div class="container col-4 form-group">
        <select name="select_color" id="myselect" class="form-control mb-2">
            <option value="select_class">Select class</option>
            <option value="Primary">Primary</option>
            <option value="Secondary">Secondary</option>
            <option value="Success">Success</option>
            <option value="Danger">Danger</option>
            <option value="Warning">Warning</option>
            <option value="Info">Info</option>
            <option value="Dark">Dark</option>
        </select>
        <button class="btn btn-block btn-primary">Primary</button>
    </div>

    <script>
        var select = document.querySelector("select");
        select.addEventListener("change", changecolor);


        function changecolor() {
            var btn = document.querySelector("button");
            var select_option = document.getElementById("myselect").value;
            var btn_class = btn.className.slice(0, 14);
            if (select_option === "select_class") {
                btn.disabled = true;
            } else {
                var change_class = btn_class + " btn-" + select_option.toLowerCase();
                btn.className = change_class;
                btn.innerHTML = select_option;
            }
            console.log(select_option);
            console.log(btn_class);
            console.log(change_class);

        }
    </script>
</body>

</html>
